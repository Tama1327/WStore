<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W Store - Top Up Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1b1b2f, #162447);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #ffd700;
    }
    .produk-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .produk-card {
      background-color: #1f4068;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .produk-card:hover {
      transform: translateY(-5px);
    }
    .produk-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .produk-card h3 {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .produk-card a {
      display: block;
      background-color: #ffd700;
      color: #000;
      margin: 10px auto 15px;
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>W Store</h1>
    <p>Top Up Game Mobile Legends & Free Fire Termurah!</p>
  </header>

  <div class="produk-grid">
    <div class="produk-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/07/Mobile_Legends_Bang_Bang_logo.png" alt="Mobile Legends">
      <h3>Mobile Legends</h3>
      <a href="ml.html">Lihat Daftar Akun</a>
    </div>

    <div class="produk-card">
      <img src="https://seeklogo.com/images/F/free-fire-logo-091E96F424-seeklogo.com.png" alt="Free Fire">
      <h3>Free Fire</h3>
      <a href="ff.html">Lihat Daftar Akun</a>
    </div>
  </div>
</body>
</html>

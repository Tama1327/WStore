<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W Store - Jual Akun Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
    h1, h2 { text-align: center; }
    .filter-section, .akun-list { max-width: 800px; margin: auto; }
    .game-filter, .skin-filter { margin-bottom: 20px; }
    label { margin-right: 10px; }
    .akun-card { background: #222; margin-bottom: 15px; padding: 15px; border-radius: 10px; }
    .akun-card h3 { margin: 0 0 10px; }
    .btn-wa { background: green; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>W Store</h1>
  <h2>Jual Akun Mobile Legends & Free Fire</h2>  <div class="filter-section">
    <div class="game-filter">
      <label><input type="radio" name="game" value="ml" checked /> Mobile Legends</label>
      <label><input type="radio" name="game" value="ff" /> Free Fire</label>
    </div><div class="skin-filter">
  <strong>Filter Skin:</strong><br />
  <label><input type="checkbox" value="Roger Epic Limited" /> Roger Epic Limited</label>
  <label><input type="checkbox" value="Freya Legend" /> Freya Legend</label>
  <label><input type="checkbox" value="Fanny Starlight" /> Fanny Starlight</label>
  <label><input type="checkbox" value="Bundle Cobra" /> Bundle Cobra</label>
  <label><input type="checkbox" value="Celana Angel" /> Celana Angel</label>
</div>

  </div>  <div class="akun-list" id="akunList"></div>  <script>
    const akunData = [
      { game: 'ml', rank: 'Mythic', skins: ['Roger Epic Limited', 'Freya Legend'], harga: 'Rp 120.000' },
      { game: 'ml', rank: 'Legend', skins: ['Fanny Starlight', 'Hayabusa Shura'], harga: 'Rp 90.000' },
      { game: 'ff', rank: 'Diamond', skins: ['Bundle Cobra', 'Celana Angel'], harga: 'Rp 70.000' },
      { game: 'ff', rank: 'Heroic', skins: ['Sakura Bundle', 'AK Blue Flame'], harga: 'Rp 95.000' },
    ];

    const akunList = document.getElementById('akunList');
    const gameRadios = document.querySelectorAll('input[name="game"]');
    const skinCheckboxes = document.querySelectorAll('.skin-filter input[type="checkbox"]');

    function tampilkanAkun() {
      const gameTerpilih = document.querySelector('input[name="game"]:checked').value;
      const skinTerpilih = Array.from(skinCheckboxes).filter(cb => cb.checked).map(cb => cb.value);

      akunList.innerHTML = '';

      const hasil = akunData.filter(akun => {
        if (akun.game !== gameTerpilih) return false;
        if (skinTerpilih.length === 0) return true;
        return skinTerpilih.every(skin => akun.skins.includes(skin));
      });

      if (hasil.length === 0) {
        akunList.innerHTML = '<p style="text-align:center;">Tidak ditemukan akun sesuai filter.</p>';
        return;
      }

      hasil.forEach((akun, i) => {
        const skinList = akun.skins.join(', ');
        const pesanWA = `https://wa.me/62882008206525?text=Halo%20saya%20ingin%20beli%20akun%20${akun.game.toUpperCase()}%20(${akun.rank})%20dengan%20skin:%20${encodeURIComponent(skinList)}%20-%20Harga%20${encodeURIComponent(akun.harga)}`;

        akunList.innerHTML += `
          <div class="akun-card">
            <h3>${akun.game.toUpperCase()} - Rank: ${akun.rank}</h3>
            <p>Skin: ${skinList}</p>
            <p>Harga: <strong>${akun.harga}</strong></p>
            <a class="btn-wa" href="${pesanWA}" target="_blank">Pesan via WhatsApp</a>
          </div>
        `;
      });
    }

    gameRadios.forEach(r => r.addEventListener('change', tampilkanAkun));
    skinCheckboxes.forEach(cb => cb.addEventListener('change', tampilkanAkun));

    tampilkanAkun();
  </script></body>
</html>

<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun Mobile Legends</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d0f1a; color: white; margin: 0; padding: 0; }
    .navbar { background: #1a1d2e; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .filter-btn { background: #00f7ff; border: none; padding: 8px 12px; color: #000; font-weight: bold; border-radius: 5px; cursor: pointer; }
    .filter-overlay {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95); z-index: 9999; color: white; padding: 20px; overflow-y: auto;
    }
    .filter-overlay.active { display: block; }
    .filter-section { margin-bottom: 20px; }
    .filter-section label { display: block; margin-bottom: 5px; }
    .card {
      background: #1f2337; margin: 15px; padding: 15px; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .hidden { display: none; }
    .apply-btn {
      background: limegreen; color: white; border: none; padding: 10px 20px;
      font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Akun Mobile Legends</h2>
    <button class="filter-btn" onclick="openFilter()">üîç Filter</button>
  </div>  <!-- FILTER OVERLAY -->  <div class="filter-overlay" id="filterOverlay">
    <h2>Filter Akun</h2><div class="filter-section">
  <label>Skin Unggulan:</label>
  <label><input type="checkbox" name="skin" value="roger"> Roger Epic Limited</label>
  <label><input type="checkbox" name="skin" value="freya"> Freya Legend</label>
  <label><input type="checkbox" name="skin" value="fanny"> Fanny StarLight</label>
</div>

<div class="filter-section">
  <label>Rank:</label>
  <label><input type="radio" name="rank" value="mythic"> Mythic</label>
  <label><input type="radio" name="rank" value="epic"> Epic</label>
  <label><input type="radio" name="rank" value="legend"> Legend</label>
</div>

<div class="filter-section">
  <label>Harga:</label>
  <label><input type="radio" name="harga" value="low"> Di bawah 100K</label>
  <label><input type="radio" name="harga" value="mid"> 100K - 300K</label>
  <label><input type="radio" name="harga" value="high"> Di atas 300K</label>
</div>

<button class="apply-btn" onclick="applyFilter()">Terapkan</button>

  </div>  <!-- LIST AKUN (DUMMY) -->  <div class="card" data-skin="roger" data-rank="mythic" data-harga="high">Akun 1 - Roger Epic - Mythic - 350K</div>
  <div class="card" data-skin="freya" data-rank="epic" data-harga="mid">Akun 2 - Freya Legend - Epic - 200K</div>
  <div class="card" data-skin="fanny" data-rank="legend" data-harga="low">Akun 3 - Fanny StarLight - Legend - 95K</div>  <script>
    function openFilter() {
      document.getElementById('filterOverlay').classList.add('active');
    }

    function applyFilter() {
      const selectedSkins = Array.from(document.querySelectorAll('input[name="skin"]:checked')).map(cb => cb.value);
      const selectedRank = document.querySelector('input[name="rank"]:checked')?.value;
      const selectedHarga = document.querySelector('input[name="harga"]:checked')?.value;

      document.querySelectorAll('.card').forEach(card => {
        const matchSkin = selectedSkins.length === 0 || selectedSkins.includes(card.dataset.skin);
        const matchRank = !selectedRank || card.dataset.rank === selectedRank;
        const matchHarga = !selectedHarga || card.dataset.harga === selectedHarga;
        if (matchSkin && matchRank && matchHarga) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
      document.getElementById('filterOverlay').classList.remove('active');
    }
  </script></body>
</html>
